# Pre-commit Configuration - Almac칠nPro v2.0 (Actualizado)
# Automatiza formateo de c칩digo y verificaciones de calidad con las 칰ltimas versiones

repos:
  # ============================================================================
  # FORMATEO DE C칍DIGO - BLACK (PRIORITARIO)
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: "Black - Formateo autom치tico de c칩digo"
        language_version: python3
        args: [--line-length=100]
        types: [python]

  # ============================================================================
  # ORDENAMIENTO DE IMPORTS - ISORT (COMPATIBLE CON BLACK)
  # ============================================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: "isort - Ordenamiento de imports"
        args: [--profile=black, --line-length=100]
        types: [python]

  # ============================================================================
  # AN츼LISIS EST츼TICO - FLAKE8 (PERSONALIZADO PARA ERP)
  # ============================================================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: "Flake8 - Verificaci칩n de calidad de c칩digo"
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503,E501,D100,D101,D102,D103
          - --exclude=venv,env,.venv,.env,__pycache__,migrations/versions,*.ui
          - --max-complexity=12
          - --select=E,W,F,C
        types: [python]
        additional_dependencies:
          - flake8-bugbear>=23.9.16
          - flake8-comprehensions>=3.14.0
          - flake8-simplify>=0.21.0

  # ============================================================================
  # VERIFICACIONES B츼SICAS DE ARCHIVOS
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: "Eliminar espacios en blanco al final"
        exclude: \.db$|\.sqlite$|\.ui$
        
      - id: end-of-file-fixer
        name: "Asegurar l칤nea final en archivos"
        exclude: \.db$|\.sqlite$|\.ui$
        
      - id: check-yaml
        name: "Verificar sintaxis YAML"
        
      - id: check-json
        name: "Verificar sintaxis JSON"
        exclude: \.vscode/|config\.json
        
      - id: check-toml
        name: "Verificar sintaxis TOML"
        
      - id: check-merge-conflict
        name: "Verificar marcadores de conflicto de merge"
        
      - id: check-added-large-files
        name: "Verificar archivos grandes (>500kb)"
        args: [--maxkb=500]
        
      - id: check-case-conflict
        name: "Verificar conflictos may칰s/min칰s"
        
      - id: check-docstring-first
        name: "Verificar docstring al inicio"
        
      - id: debug-statements
        name: "Detectar declaraciones de debug"
        
      - id: mixed-line-ending
        name: "Normalizar terminaciones de l칤nea"
        args: [--fix=lf]

  # ============================================================================
  # SEGURIDAD - BANDIT (ESPEC칈FICO PARA ERP)
  # ============================================================================
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: "Bandit - An치lisis de seguridad"
        args:
          - --config=pyproject.toml
          - --recursive
          - --format=custom
          - --skip=B101,B601,B701  # Skip assert, shell, request without timeout
        additional_dependencies: [bandit[toml]]
        exclude: ^(tests/|test_.*\.py$|.*_test\.py$)

  # ============================================================================
  # VERIFICACIONES PYTHON AVANZADAS
  # ============================================================================
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: "Verificar uso espec칤fico de # noqa"
        
      - id: python-no-eval
        name: "Prohibir uso de eval()"
        
      - id: python-no-log-warn
        name: "Usar logging.warning en lugar de warn"

  # ============================================================================
  # OPTIMIZACI칍N DE C칍DIGO
  # ============================================================================
  - repo: https://github.com/pycqa/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: "Autoflake - Remover imports no utilizados"
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --remove-duplicate-keys
          - --ignore-init-module-imports

  # ============================================================================
  # ACTUALIZACI칍N DE SINTAXIS PYTHON
  # ============================================================================
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        name: "pyupgrade - Modernizar sintaxis Python"
        args: [--py38-plus]

  # ============================================================================
  # TYPE CHECKING - MYPY (OPCIONAL PERO RECOMENDADO)
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: "MyPy - Verificaci칩n de tipos"
        args: [--config-file=pyproject.toml, --ignore-missing-imports]
        additional_dependencies:
          - types-python-dateutil
          - types-requests
          - types-PyYAML
        exclude: ^(migrations/versions/|tests/|ui/|.*_test\.py$)

# ============================================================================
# CONFIGURACI칍N GLOBAL PRE-COMMIT
# ============================================================================
default_stages: [commit]
default_language_version:
  python: python3.8

# Configuraci칩n CI (pre-commit.ci)
ci:
  autofix_commit_msg: |
    游꿛 [pre-commit.ci] Correcciones autom치ticas de c칩digo
    
    Aplicadas autom치ticamente por pre-commit.ci:
    - Black: formateo de c칩digo
    - isort: ordenamiento de imports
    - autoflake: limpieza de imports no utilizados
    - Correcci칩n de espacios y l칤neas finales
  autofix_prs: true
  autoupdate_branch: main
  autoupdate_commit_msg: "拘勇 [pre-commit.ci] Actualizaci칩n autom치tica de hooks"
  autoupdate_schedule: weekly
  skip: [bandit, mypy]  # Hooks pesados para CI, ejecutar localmente
  submodules: false

# ============================================================================
# COMANDOS DE USO
# ============================================================================
#
# INSTALACI칍N INICIAL:
# pip install pre-commit
# pre-commit install
# pre-commit install --hook-type pre-push  # Opcional para hooks en push
#
# EJECUCI칍N MANUAL:
# pre-commit run --all-files              # Ejecutar todos los hooks
# pre-commit run black                     # Ejecutar solo Black
# pre-commit run --files main.py          # Ejecutar solo en archivos espec칤ficos
#
# MANTENIMIENTO:
# pre-commit autoupdate                    # Actualizar versiones de hooks
# pre-commit clean                         # Limpiar cache
#
# OMITIR CHECKS (solo en emergencias):
# git commit -m "mensaje" --no-verify     # Omitir todos los hooks
# SKIP=flake8 git commit -m "mensaje"      # Omitir hook espec칤fico
#
# ============================================================================